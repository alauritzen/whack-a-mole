<!DOCTYPE html>
<html>
<head>
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/whack_css.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 pitch">
                <div class="mole_hill"></div>
                <div class="mole_hill"></div>
                <div class="mole_hill"></div>
                <div class="mole_hill"></div>
                <div class="mole_hill"></div>
                <div class="mole_hill"></div>
                <div class="mole_hill"></div>
                <div class="mole_hill"></div>
                <div class="mole_hill"></div>
            </div>
            <div class="col-sm-7 scoreboard">
                <h1>Hello Whack a Mole</h1>
                <h2>Time: <span id="seconds"></span> seconds</h2>
                <h2>Score: <span id="score">0</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <img src="/img/gollum.png" id="gollum">
        <audio id="precious" >
            <source src="/img/precious.wav"></source>
        </audio>
        <audio id="stupid">
            <source src="/img/stupidfathobbit.wav"></source>
        </audio>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="/js/whack_js.js"></script>
</body>
</html>
